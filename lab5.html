
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="speedyPC.css">
</head>
<body>
	<h2>Speedy PC company</h2>
	<h3>Application Form</h3>
	<div class="section">
		<form method="post" action="someone@example.com">
			<div class="container">
				<label id="name">Name</label>
				<input type="text" name="name">
			</div>
			<div class="container">
				<label id="position">Position Applied For</label>
				<input type="text" name="position">
			</div>
			<div class="container">
				<label id="nation">Nationality</label>
				<input type="text" name="nation">
			</div>
			<div class="container">
				<label id="date">Date of Birth</label>
				<input type="date" name="date">
			</div>
			<div class="container">
				<label id="address">Address</label>
                <textarea name="address" id="" cols="30" rows="10" placeholder="Address"></textarea>
			</div>
			<div class="container">
				<label id="phone">Phone Number</label>
				<input type="number" name="phone" required>
			</div>
			<p>________________________________________</p>
			<div class="container">
				<label id="education">Educational Qualification</label> <br><br>
				<label id="tenth">Tenth Board</label>
				<input type="number" name="tenth"><br><br>
				<label id="puc">  PUC Board</label>
				<input type="number" name="puc"> <br><br>
				<label id="first">First Sem</label> 
				<input type="number" name="first"> <br><br>
				<label id="second">Second Sem</label> 
				<input type="number" name="second"> <br><br>
				<label id="third">Third Sem</label> 
				<input type="number" name="third"> <br><br>
				<label id="fourth">Fourth Sem</label> 
				<input type="number" name="fourth"> <br><br>
				<label id="fifth">Fifth Sem</label> 
				<input type="number" name="fifth"> <br><br>
				<label id="sixth">Sixth Sem</label> 
				<input type="number" name="sixth"> <br><br>
			</div>
			<p>________________________________________</p>
			<div class="container">
				<label>Work Experience</label>
				<select>
					<option value="none">Zero</option>
					<option value="employeer">Employement</option>
					<option value="training">Training</option>
				</select>
			</div>
			<div class="container">
				<label>Years Of Experience</label>
				<input type="number" name="years" max="10" placeholder="Default 10">
			</div>
			<div class="container">
				<label>Personal Statement</label><br>
				<textarea rows="10" cols="10" placeholder="Personal Statement"></textarea>	
			</div>	
			<p>________________________________________</p>

			<button><a href="references.html">Next</a></button>
		</form>

	</div>
</body>
</html>
