

<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" type="text/css" href="menubutton.css">
		<title>Menu Buttons</title>
</head>
<body>
	<h2>Employeer</h2>
	<div class="section">
		<form>
			<div class="container">
				<label>Title</label>
				<select>
					<option value="none">None</option>
					<option value="mr">Mr</option>
					<option value="mrs">Mrs</option>
					<option value="dr">Dr</option>
				</select>
			</div>
			<div class="container">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="container">
				<label>Status</label>
				<select>
					<option value="none">None</option>
					<option value="employed">Employed</option>
					<option value="unemployed">UnEmployed</option>
					<option value="student">Student</option>
				</select>
			</div>
			<div class="container">
				    <label>Date of Berth</label>
					<div class="scroll">
		  				<a href="#">None</a>
		 				<a href="#">30</a>
		  				<a href="#">32</a>
		  				<a href="#">34</a>
		  				<a href="#">36</a>
		  				<a href="#">38</a>
		  				<a href="#">40</a>
		  				<a href="#">42</a>
		  				<a href="#">44</a>
		  				<a href="#">46</a>
		  				<a href="#">48</a>
		  				<a href="#">50</a>
		  				<a href="#">52</a>
		  				<a href="#">54</a>
		  				<a href="#">56</a>
		  				<a href="#">58</a>
		  				<a href="#">60</a>
					</div>
			</div>
		</form>
	</div>
</body>
</html>
